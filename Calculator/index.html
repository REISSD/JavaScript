<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">  
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  
</head>

<body>
<form Name="calc">
    <div>
        <h3><br>Calculator</h3>
        <input type="text" id="display" name="display">
        <input type="button" value="mrc" class="memory">
        <input type="button" value="m+" class="memory">
        <input type="button" value="m-" class="memory">
        <input type="button" value="/" class="operator" OnClick="div()">
        <input type="button" value="7" OnClick="btn7()">
        <input type="button" value="8" OnClick="btn8()">
        <input type="button" value="9" OnClick="btn9()">
        <input type="button" value="*" class="operator" OnClick="mult()">
        <input type="button" value="4" OnClick="btn4()">
        <input type="button" value="5" OnClick="btn5()">
        <input type="button" value="6" OnClick="btn6()">
        <input type="button" value="+" class="operator" OnClick="add()">
        <input type="button" value="1" OnClick="btn1()">
        <input type="button" value="2" OnClick="btn2()">
        <input type="button" value="3" OnClick="btn3()">
        <input type="button" value="-" class="operator" OnClick= "sub()">
        <input type="button" value="0" OnClick="btn0()">
        <input type="button" value="." OnClick="btnDot()">
        <input type="button" value="C" class="clear" OnClick="clearDisplay()">
        <input type="button" value="=" class="equal" OnClick="equal()">
    </div>
  </form>   
    <script src="calcScript.js"></script> 
    <script>
       
    </script>

</body>

</html>
